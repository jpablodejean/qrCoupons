<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
</head>
<body>
    <script>
        // Function to detect if the user is on a mobile device
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Redirect based on device type
        if (isMobile()) {
            // Redirect to reader.html for mobile devices
            window.location.href = 'reader_mobile.html';
        } else {
            // Redirect to reader2.html for desktop computers
            window.location.href = 'reader_desktop.html';
        }
    </script>
</body>
</html>
